<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --very-dark-blue: hsl(233, 47%, 7%);
        --dark-desaturated-blue: hsl(244, 38%, 16%);
        --soft-violet: hsl(277, 64%, 61%);
        --white: hsl(0, 0%, 100%);
        --slightly-transparent-white-75: hsla(0, 0%, 100%, 0.75);
        --slightly-transparent-white-60: hsla(0, 0%, 100%, 0.6);
      }

      html {
        font-family: "Inter", sans-serif;
        font-size: 15px;
      }

      body {
        background-color: var(--very-dark-blue);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .card {
        background-color: var(--dark-desaturated-blue);
        border-radius: 0.5rem;
        overflow: hidden;
        max-width: 69.375rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        box-shadow: 0 20px 20px -10px rgba(0, 0, 0, 0.166);
      }

      .card__content {
        padding: 4.5rem 6rem 4rem 4.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card__title {
        color: var(--white);
        font-size: 2.25rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1.5rem;
      }

      .card__title--accent {
        color: var(--soft-violet);
      }

      .card__description {
        color: var(--slightly-transparent-white-75);
        line-height: 1.67;
        margin-bottom: 4.5rem;
      }

      .card__stats {
        display: flex;
        gap: 4rem;
      }

      .stat {
        display: flex;
        flex-direction: column;
        gap: 0.125rem;
      }

      .stat__number {
        color: var(--white);
        font-size: 1.5rem;
        font-weight: 700;
      }

      .stat__label {
        color: var(--slightly-transparent-white-60);
        font-family: "Lexend Deca", sans-serif;
        font-size: 0.75rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .card__image-container {
        position: relative;
        background-color: var(--soft-violet);
      }

      .card__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        mix-blend-mode: multiply;
        opacity: 0.8;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        body {
          padding: 1.5rem 1rem;
        }

        .card {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
          max-width: 20.4375rem;
          text-align: center;
        }

        .card__image-container {
          grid-row: 1;
          height: 15rem;
        }

        .card__content {
          grid-row: 2;
          padding: 2.5rem 2rem 2rem;
        }

        .card__title {
          font-size: 1.75rem;
          margin-bottom: 1rem;
        }

        .card__description {
          margin-bottom: 2.5rem;
        }

        .card__stats {
          flex-direction: column;
          gap: 1.5rem;
        }
      }

      /* Tablet styles */
      @media (min-width: 769px) and (max-width: 1024px) {
        .card {
          max-width: 50rem;
        }

        .card__content {
          padding: 3rem 3rem 3rem 2.5rem;
        }

        .card__title {
          font-size: 2rem;
        }

        .card__stats {
          gap: 2.5rem;
        }
      }

      /* Large desktop styles */
      @media (min-width: 1200px) {
        .card__content {
          padding: 4.5rem 7rem 4rem 4.5rem;
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus styles for better accessibility */
      .card:focus-within {
        outline: 2px solid var(--soft-violet);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="card__title--accent">insights</span> that help your
          business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stat">
            <span class="stat__number">10k+</span>
            <span class="stat__label">Companies</span>
          </div>
          <div class="stat">
            <span class="stat__number">314</span>
            <span class="stat__label">Templates</span>
          </div>
          <div class="stat">
            <span class="stat__number">12M+</span>
            <span class="stat__label">Queries</span>
          </div>
        </div>
      </div>
      <div class="card__image-container">
        <img
          class="card__image"
          src="./images/image-header-desktop.jpg"
          alt="People working together in an office environment"
        />
      </div>
    </main>
  </body>
</html>
