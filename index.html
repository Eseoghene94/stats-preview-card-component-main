<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <style>
          * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-style: normal
}

.background-body {
    background-color: hsl(233, 47%, 7%);
}

#title {
    color: hsl(0, 0%, 100%);
    font-size: 34px;
    max-width: 18ch;
}

#title span{
    color: hsl(277, 64%, 61%);
}

.main-p {
    color: hsla(0, 0%, 100%, 0.553);
    max-width: 40ch;
    padding-bottom: 2.5rem;
    font-size: 14px;
    line-height: 1.5;
}

.item-list {
    color: hsla(0, 0%, 100%, 0.6);
}

.setcion {
    background-color: hsl(244, 38%, 16%);
    width: 28rem;
    height: 22rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border-top-left-radius: 1rem;
    border-bottom-left-radius: 1rem;
}

.main-container {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.second-container {
    display: flex;
}

.list {
    list-style: none;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    gap: 3.4rem;    
}
.item-list {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
}

.span-weight {
    font-weight: 700;
}

.list span:first-child {
    color: white;
    font-size: 20px;
}

.list span:last-child {
    color:hsla(0, 0%, 100%, 0.534);
    font-size: 12px;
}

.list-container {

}

.setcion-article {
    display: flex;
    flex-direction: row;
}

.imagen {
    display: block;
    width: 28rem;
    height: 22rem;
    border-top-right-radius: 1rem;
    border-bottom-right-radius: 1rem;
    background: hsl(244, 38%, 16%);
    opacity: 0.6;
}

.full_container {
    display: flex;
    flex-direction: row-reverse;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.attribution {
    color: white;
    display: flex;
    justify-content: center;
}

@media screen and (max-width: 480px) {
    .full_container {
        display: flex;
        flex-direction: column;
    }
    
    .setcion {
        display: flex;
        flex-direction: column;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        border-top-left-radius: 0;
    }

    .imagen {
        width: 21rem;
        height: 15rem;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-top-right-radius: 1rem;
        border-top-left-radius: 1rem;
        background: hsl(244, 38%, 16%);
        opacity: 0.6;
    }

    .main-container {
        display: flex;
        height: 59vh;
    }

    .list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .setcion {
        width: 21rem;
        height: 80%;
        display: flex;
        text-align: center;
    }

    .main-p {
        padding-bottom: 0;
        max-width: 75%;
        align-self: center;
        display: flex;
        line-height: 1.5;
    }

    #title {
        max-width: 69%;
        align-self: center;
        font-size: 24px;
    }
}
        </style>
    </head>
    <body class="background-body">
        <div class="full_container">
            <div class="container-img">
                <figure class="figure-img">
                    <img class="imagen" src="image-header-desktop.jpg"
                        alt="imagen de compaÃ±eros" />
                </figure>
            </div>
            <section class="setcion">
                <article class="setcion-article">
                    <div class="second-container">
                        <main class="main-container">
                            <h1 id="title">Get <span>insights</span> that help
                                your business grow.</h1>
                            <p class="main-p">
                                Discover the benefits of data analytics and make
                                better decisions
                                regarding revenue, customer experience, and
                                overall efficiency.
                            </p>
                            <nav class="list-container">
                                <ul class="list">
                                    <li class="item-list">
                                        <span class="span-weight">10k+</span>
                                        <span>COMPANIES</span>
                                    </li>
                                    <li class="item-list">
                                        <span class="span-weight">314</span>
                                        <span>TEMPLATES</span>
                                    </li>
                                    <li class="item-list">
                                        <span class="span-weight">12M+</span>
                                        <span>QUERIES</span>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </main>
                </article>
            </section>
        </div>
    </body>
</html>
